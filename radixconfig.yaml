apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: flotilla
spec:
  build:
    secrets:
      - TLS_SERVER_KEY
  environments:
    - name: dev
      build:
        from: main
    - name: qa
    - name: prod
  components:
    - name: frontend
      src: frontend
      dockerfileName: Dockerfile.Radix
      ports:
        - name: http
          port: 3001
      publicPort: http

    - name: backend
      src: backend
      ports:
        - name: http
          port: 8000
      publicPort: http
      environmentConfig:
        - environment: dev
          variables:
            Mqtt__Host: "broker"
            ASPNETCORE_ENVIRONMENT: "Development"
      secrets:
        - AZURE_CLIENT_SECRET

    - name: broker
      src: broker
      ports:
        - name: mqtt
          port: 1883
      publicPort: mqtt
